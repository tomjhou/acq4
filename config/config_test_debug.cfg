            type: 'ai'
        secondaryChannel:
            device: 'DAQ'
            channel: '/Dev1/ai1'
            mode: 'RSE'
            type: 'ai'
        vcHolding: -65e-3
        icHolding: 0.0
        defaults:   # Default amplifier state. The amplifier will be
                    # reconfigured with these options every time ACQ4 is
                    # started.
            IC:
                HoldingEnable: False
                Holding: 0.0
                TestSignalEnable: False
                #SlowCurrentInjEnable: False
                NeutralizationEnable: True
                #OscKillerEnable: True
                PrimarySignalGain: 2
                PrimarySignalLPF: 20e3
                PrimarySignalHPF: 0
                OutputZeroEnable: False
                BridgeBalEnable: True
                BridgeBalResist: 15e6
            VC:
                HoldingEnable: False
                Holding: 0.0
                TestSignalEnable: False
                #SlowCurrentInjEnable: False
                #NeutralizationEnable: False
                WholeCellCompEnable: False
                RsCompEnable: False
                #OscKillerEnable: True
                PrimarySignalGain: 2
                PrimarySignalLPF: 20e3
                PrimarySignalHPF: 0
                OutputZeroEnable: False
                LeakSubEnable: False

modules:
    Data Manager:
        module:  'DataManager'     # This (and other "module:" values) should NOT be changed.
        shortcut: 'F2'
    Task Runner:
        module: 'TaskRunner'
        shortcut: 'F6'
        config:
            ## Directory where Task Runner stores its saved tasks.
            taskDir: 'config/protocols'
    MultiClamp1 700B:
        module: 'Patch'             # Do NOT edit this value
        config:
            clampDev: 'Clamp1_700B'
    MultiClamp2 700A:
        module: 'Patch'             # Do NOT edit this value
        config:
            clampDev: 'Clamp2_700A'
    MultiClamp3 700B:
        module: 'Patch'             # Do NOT edit this value
        config:
            clampDev: 'Clamp3_700B'
    Console:
        module: 'Console'
        config: None
    TaskMonitor:
        module: 'TaskMonitor'

misc:
    ## Should camera image processing make use of CUDA-enabled gpus
    cudaImageProcessing: True

    ## Default compression method to use when writing HDF5 data files. Examples:
    ##   'gzip'        # Widely available filter, but slow
    ##   ('gzip', 1)   # Same filter with compression level given (0-9)
    ##   'lzf'         # Fastest compression; generally only available with h5py
    ##   'szip'        # Proprietary filter; faster but not available everywhere
    ##   None          # No compression
    ## By default, we disable compression because 'gzip' is too slow and
    ## 'lzf' / 'szip' are not available on all HDF5 installations.
    defaultCompression: None

    ## Defines the folder types that are available when creating a new folder via
    ## the Data Manager. Each folder type consists of a set of metadata fields
    ## that will be created with the folder.
    folderTypes: readConfigFile('folderTypes.cfg')

    ## Base directory where ACQ4 will keep acquired data. It is recommended
    ## that experimenters create a hierarchy of folders within this directory to
    ## organize their data.
    # storageDir: '/home/user/data'

## For controlling the appearance of the GUI:            
stylesheet: 'style.css'
