    Clamp3_700B:
        driver: 'MultiClamp'
        channelID: 'model:MC700B,sn:00107156,chan:1'
        commandChannel:
            device: 'DAQ'
            channel: '/Dev1/ao0'
            type: 'ao'
        primaryChannel:
            device: 'DAQ'
